<!doctype html>
<html >
<head>
<meta charset="utf-8">  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="apple-touch-fullscreen" content="yes" /> 
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="format-detection" content="telephone=no">  
<meta name="format-detection" content="email=no"  />
<meta name="HandheldFriendly" content="true">
<meta name="MobileOptimized" content="320">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="browsermode" content="application">
<meta name="x5-page-mode" content="app">
<meta name="msapplication-tap-highlight" content="no">
<meta http-equiv="Pragma" content="no-cache">  
<meta http-equiv="Expires" content="-1">  
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>jquery.touchwhere</title> 
</head>
<body >
<div >向上向下滑：</div>
<div style="height:400px; border:2px solid #ccc; margin:10px; background-color:#09C;" id="dom">
</div>
<button  id="dom2">删除事件touchwhere</button>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.touchwhere.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(e) {
		$('#dom').on('touchwhere',function(event,dat){
			if(dat['directionX'] == -1){
				console.log('左滑了'+ dat['offsetX']+'px');
				}
			if(dat['directionX'] == 1){
				console.log('右滑了'+ dat['offsetX']+'px');
				}
			if(dat['directionX'] == 0){
				console.log('点击X');
				}
			
			if(dat['directionY'] == -1){
				console.log('上拉了'+ dat['offsetY']+'px');
				}
			if(dat['directionY'] == 1){
				console.log('下拉了'+ dat['offsetY']+'px');
				}
			if(dat['directionY'] == 0){
				console.log('点击Y');
				}
			console.log(dat);
		});
		$('#dom2').on('click',function(){
			$('#dom2').off('touchwhere');
		});
    });
</script>
</body>
</html>
